<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>QR Code Reader</title>
        <link rel="stylesheet" href="qr_reader.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <div class="wrapper">
            <form action="#">
                <input type="file" hidden />
                <img src="#" alt="qr-code" />
                <div class="content">
                    <i class="material-icons" style="font-size: 100px">
                        cloud_upload
                    </i>
                    <p>Upload QR Code to Read</p>
                </div>
            </form>
            <div class="details">
                <textarea spellcheck="false" disabled></textarea>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="copy">Copy Text</button>
                </div>
            </div>
        </div>
        <script src="qr_reader.js"></script>
    </body>
</html>
