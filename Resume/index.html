<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="Title">Resume of Mike Bidinger</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://raw.githubusercontent.com/MikeBidinger/Web_Dev/main/Resume/img/file-cv.svg"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <div id="Header">
            <h1 id="MainHeader"></h1>
        </div>

        <div id="Nav"></div>

        <div id="Content">
            <div id="Sideview">
                <img id="MyPhoto" />
                <div id="Personal">
                    <h3 id="PersonalHeader"></h3>
                </div>
                <div id="Languages">
                    <h3 id="LangHeader"></h3>
                </div>
                <div id="Skills">
                    <h3 id="SkillsHeader"></h3>
                </div>
            </div>
            <div id="MainContent">
                <div id="About">
                    <h2 id="AboutHeader"></h2>
                    <p id="AboutText"></p>
                </div>
                <div id="Work">
                    <h2 id="WorkHeader"></h2>
                </div>
                <div id="Education">
                    <h2 id="EduHeader"></h2>
                </div>
                <div id="Courses">
                    <h2 id="CourseHeader"></h2>
                </div>
            </div>
        </div>

        <div id="Footer">
            <h2 id="FootHeader"></h2>
        </div>

        <script src="script.js"></script>
    </body>
</html>
